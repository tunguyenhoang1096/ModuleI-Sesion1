<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Format text <mark>marked</mark></h1>
    <ul>
      <li>This word is <em>emphasized</em></li>
      <li>This word is <i>italic</i></li>
      <li>This word is <sup>supercripted</sup></li>
      <li>This word is <sub>subcripted</sub></li>
      <li>This word is <ins>inserted</ins></li>
      <li>This word is <del>delete</del></li>
    </ul>
  </body>
</html>
